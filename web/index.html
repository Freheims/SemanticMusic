<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="robots" content="noindex, nofollow">
        <meta name="robots" content="noarchive">
        <meta charset="UTF-8">
        <script src="script/sorttable.js" type="text/javascript"></script>
        <script src="script/searchscript.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <title>Semantic Music Project</title>
        
    </head>
    <body id="index">
        <header>
            <h1>Semantic music project</h1>
        </header>
        
        <section id="lazybox">
            <main>
                <section id="search">
                    <img id="logo" src="img/logoYo.png">
                    <p>Search for music using concepts, feelings, song-, album- or artist names. Separate multiple search entries with a comma.</p>
					<form action="javascript:search(document.getElementById('sparql'))">
                        <input type="text" id="sparql">
                        <input id="goButton" type="submit" value="SEARCH" onClick="$('#results tbody tr').remove()"/>
                    </form>
                <br/>
                </section>
                <table id='results' class='sortable'>
                    <tr>
                        <th>Cover</th>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Link</th>
                    </tr>
                </table>
            </main>
        </section>
        <footer>
            <p>Â© Copyright 2016 - UiB Semantic Music Group</p>
        </footer>
    </body>
</html>
